<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400i|Seaweed+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Todo</title>
</head>
<body>

  <body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <div ng-if='!todoList.length' class='no-pokemon center stretch'>
      <h1 class='h1'>
        Set up your endpoint at `/todo` to get this view working
      </h1>
    </div>

    <ul ng-if='todoList.length' class='list center stretch'>
      <li ng-repeat='item in todoList' class='todo'>
        <h1>{{item.title}}</h1>
        <h2>{{item.priority}}</h2>
      </li>
    </ul>
<h1> Enter A New todo item</h1>
<form id="newTodo" ng-submit="addItem()">
  Title: <input type="text" ng-model="title" value=""><br>
  priority: <input type="number" ng-model="priority" value=""><br>
  <input type="submit" value="Submit">
</form>
</div>

</body>


</body>
</html>
