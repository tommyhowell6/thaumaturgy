<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Special+Elite" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Todo</title>
</head>
<body>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <div class="page-title">
      <h1 class="title-text">Completist</h1>
      <h4 class="title-sub-text">"For every minute spent organizing, an hour is earned" -Benjamin Franklin</h4>
    </div>

    <div class="main-content">
      
      <div class="input-container">
        <h1> Enter A New Task</h1>
        <form class="item-input" ng-submit="addItem()">
          <label for="title">Title: </label> 
          <input type="text" ng-model="title" class="input-text" name="title"><br>
          <label for="priority">Priority: </label> 
          <input type="number" ng-model="priority" class="input-number" name="priority"><br>
          <input type="submit" value="Submit" class="input-submit">
        </form>  
      </div>    
  
      <div class="list-container">
        <ul ng-if='todoList.length'>
          <li ng-repeat='item in todoList' class="task">
            <h4 class="item-title">{{item.title}}</h4>
            <h5>{{item.priority}}</h5>
            <button ng-click="onCompleteTask(item)" class="complete-button">Done</button>
          </li>
        </ul>
      </div>
    
    </div>

  </div>
</body>
</html>
